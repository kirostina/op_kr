<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Додавання петиції</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link href="../css/petition.css" rel="stylesheet">
</head>
<body>
<style>
  @import url('https://fonts.googleapis.com/css?family=Jost');
  @import url('https://fonts.googleapis.com/css?family=Merriweather');

body {
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
}
.container {
  background-color: white;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 0px 10px #aaa;
}
header {
  background-color: #fff;
  font-style: normal;
  font-family: "Jost", sans-serif;
  border-radius: 5px;
  box-shadow: 0px 0px 10px #aaa;
}
.button {
  display: inline-block;
  padding: 8px 16px;
  background-color: #FFCC02;
  color: #2E405F;
  border: none;
  border-radius: 10px;
  transition: background-color 0.3s;
  font-family: "Merriweather", sans-serif;
}
.button:hover {
  background-color: #FFCC02;
}
h1 {
  font-family: "Jost", sans-serif;
}
h3 {
  color: dimgray;
  font-size: 25px;
}
.error {
  color: red;
  font-size: 14px;
  font-weight: bold;
}
.nav-item {
  padding: 0px 20px;
}
.contacts {
  align-items: center;
}
.logo {
  font-family: "Jost", sans-serif;
  font-weight: 700;
  font-size: 26px;
  line-height: 1.19;
  letter-spacing: 0.03em;
  text-decoration: none;
  padding-right: 93px;
}
.logo-item {
  color: #FFCC02;
}
.mail-link {
  font-weight: 500;
  font-size: 14px;
  font-style: normal;
  line-height: 1.14;
  letter-spacing: 0.02em;
  text-decoration: none;
  color: darkgrey;
}
.mail-link:hover,
.mail-link:focus {
  color: black;
}


</style>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
  <h1>Додавання петиції</h1>
  <form action="/petition/new/add" method="post" th:object="${post}">
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error">Title error</div>
    <input type="text" name="title" placeholder="Введіть назву петиції" class="form-control"><br>
    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error">Description error</div>
    <input type="text" name="description" placeholder="Напишіть опис петиції" class="form-control"><br>
    <button type="submit" class="button btn btn-success">Додати</button>
  </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
